name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build -l:trx;LogFileName=/tmp/TestResults.xml
    - name: Report test results
      uses: zyborg/dotnet-tests-report@v1
      with:
        test_results_path: /tmp/TestResults.xml
        github_token: ${{ secrets.GITHUB_TOKEN }}
